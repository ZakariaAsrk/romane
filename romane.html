h1 { color: #ffffff; font-family: 'Raleway',sans-serif; font-size: 62px; font-weight: 800; line-height: 72px; margin: 150px 70px 24px; text-align: top; text-transform: uppercase; }

h2 { color: #d54d7b; font-family: "Great Vibes", cursive; font-size: 20px; line-height: 160px; font-weight: normal; margin-bottom: 0px; margin-top: 400px; text-align: center; text-shadow: 0 1px 1px #fff; }
.heart {
	background: red;
	position: relative;
	height: 100px;
	width:100px;
	/* Animation */
	transform: rotate(-45deg) scale(1);
	animation: pulse 2s linear infinite;
}


.heart::after {
	/* background:blue; */
	background:inherit;
	border-radius: 50%; /* To make circle */
	content:'';
	position:absolute;
	/* top: -100px;*/
	top: -50%; /* Inherit properties of parent */
	/* left: -100px; */
	left:0;
	height: 100px;
	width:100px;
}
.heart::before {
/* background:green; */
	background:inherit;
	border-radius: 50%; /* To make circle */
	content:'';
	position:absolute;
	top:0;
	right:-50%; /* Inherit properties of parent */
	height: 100px;
	width:100px;
}

@keyframes pulse{
	0% {
		transform: rotate(-45deg) scale(1);
		opacity: 0;
	}/*
	10% {
		transform: rotate(-45deg) scale(1.3);
	}
	20% {
		transform: rotate(-45deg) scale(0.9);
	}
	30% {
		transform: rotate(-45deg) scale(1.2);
	}
	40% {
		transform: rotate(-45deg) scale(0.9);
	}*/
	50% {
		transform: rotate(-45deg) scale(1.3);
		opacity: 1;
	}/*
	60% {
		transform: rotate(-45deg) scale(0.95);
	}
	70% {
		transform: rotate(-45deg) scale(1);
	} */
	100% {
		transform: rotate(-45deg) scale(1);
		opacity: 1;
	}
}

</style>
